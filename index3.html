<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age">
    <br><br>
    
    <input type="submit" value="Submit">
  </form>
  
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.rawgit.com/jquery-validation/jquery-validation/v1.19.3/dist/jquery.validate.min.js"></script>
   
</body>

<script>
    $(document).ready(function () {

        $("#my form").validate(
            {
                rules:{
                    name:{
                        required: true,
                        minlenght: 3
                    },
            email:{
                required: true,
                email: true
            },
            age:{
                required:true,
                digits: true,
                min: 18
            }

  },
      messages:{
        name:{
            required:"Please enter your name.",
            minlenght:"your name must be 3 character long."
        },
        email:{
            required:"please enter your email.",
            minlenght:"please enter a valid email address."
        },
        age:{
            required:"please enter your age.",
            digits:"only digits allowed for age.",
            min:"you must be 18 years old."
        }
      },

      submithandler: function(form){
        alert("form is valid! now submitting....");
        form.submit();
      }
  });
    }
    
    
    );
</script>
</html>
